<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 Not Found | Natabari High School</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f44336, #ff7043);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    .box {
      max-width: 600px;
      padding: 40px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 10px;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.6; }
    }

    p {
      font-size: 1.2rem;
      margin: 15px 0;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 25px;
      background: white;
      color: #d32f2f;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    a:hover {
      background: #fce4ec;
      color: #b71c1c;
    }

    footer {
      margin-top: 30px;
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>

  <!-- ‚úÖ Anti-inspect / Shortcut protection -->
  <script>
    // Disable right-click
    document.addEventListener("contextmenu", function(e) {
      e.preventDefault();
    });

    // Disable keyboard shortcuts
    document.onkeydown = function(e) {
      // F12
      if (e.key === "F12") return false;

      // Ctrl + Shift + I, J, C
      if (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C")) {
        return false;
      }

      // Ctrl + U (view source), Ctrl + S (save)
      if (e.ctrlKey && (e.key === "u" || e.key === "s" || e.key === "U" || e.key === "S")) {
        return false;
      }
    };
  </script>
</head>
<body>
  <div class="box">

    <p><em>This area is protected. You are not authorized to access it directly.</em></p>
    <a href="index.html">üîô Go Back to Homepage</a>
    <footer>
      &copy; 2025 Natabari High School | All rights reserved
    </footer>
  </div>
</body>
</html>
